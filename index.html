<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container d-flex flex-column text-center">
    <h2 class="mt-5">Appointment form</h2>
    <div class="bg-light d-flex align-items-center justify-content-center ">
        
        <form id="Appoint" class="d-flex flex-column w-100 m-5">
            <input type="text" id="name" placeholder="Enter your name..." class="mt-3">
            <input type="email" name="" id="email" placeholder="Enter Email..." class="mt-3">
            <input type="number" name="" id="phone" placeholder="Enter Phone..." class="mt-3">
            <input type="submit" value="Submit" class="mt-3">
        </form>
    </div>
    <h2 class="mt-5">List Table</h2>

    
 <table id="items">
   <tr><th> ID</th><th>Name</th> <th>Email</th> <th>Phone</th> <th> Remove</th></tr>

 </table>

    <script src="app.js">
        
    </script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>

    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
